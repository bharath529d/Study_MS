<!--Rendering our own custom widget that can take input as well shows a list of values from db-->
<input type = "{{widget.type}}" name="{{widget.name}}" 
{% if widget.value %} value="{{widget.value|stringformat:'s'}}"{% endif %}
autocomplete="off"
{% include 'django/forms/widgets/attrs.html' %}>
<datalist id="{{widget.datalist_id}}">
    {% for option in widget.datalist %}
    <option value="{{option.sponser_name}}">{{option.sponser_name}}</option>
    {% endfor %}
</datalist>
